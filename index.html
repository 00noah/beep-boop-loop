<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Beep Boop Loop</title>
  </head>
  <body>
    <!-- INPUT SECTION -->
    <div class="container">
      <h1>Beep Boop Loop</h1>
      <HR>
      <form id="userForm">
        <div class="form-group">
          <label for="userInput">Enter a positive number:</label>
          <input id="userInput" type="text" placeholder="#" REQUIRED>
        </div>
        <button type="submit" class="btn btn-sm btn-primary">Activate!</button>
      </form>

      <!-- OUTPUT SECTION -->
      <div class="scriptOutput">
        <HR>
        <h5>Beep Boop Loop for the number <span class="userInput"></span>:</h5>
        <ul id="listOutput">
        </ul>
      </div>
    </div>
  </body>
</html>
